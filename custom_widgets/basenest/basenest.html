<h1 class="title" data-bind="text: title, attr:{style: title_style}"></h1>
<h1 class="title2" data-bind="text: title2, attr:{style: title2_style}"></h1>
<div class="levelunit">
    <h2 class="level" data-bind="text: level, attr:{ style: level_style}"></h2>
    <p class="unit" data-bind="html: unit, attr:{ style: unit_style}"></p>
</div>
<div class="levelunit2">
    <p class="level2" data-bind="text: heat_level, attr:{style: level2_style}"></p>
    <p class="unit2" data-bind="html: unit, attr:{style: unit2_style}"></p>
    /
    <p class="level2" data-bind="text: cool_level, attr:{style: level2_style}"></p>
    <p class="unit2" data-bind="html: unit, attr:{style: unit2_style}"></p>
</div>
<div>
<p class="heat-icon plus"> <i data-bind="attr: {class: icon_up,   style: level_up_style}"   id="heat-level-up"></i></p>
<p class="heat-icon minus"><i data-bind="attr: {class: icon_down, style: level_down_style}" id="heat-level-down"></i></p>
</div>
<div>
<p class="cool-icon plus"> <i data-bind="attr: {class: icon_up,   style: level_up_style}"   id="cool-level-up"></i></p>
<p class="cool-icon minus"><i data-bind="attr: {class: icon_down, style: level_down_style}" id="cool-level-down"></i></p>
</div>
